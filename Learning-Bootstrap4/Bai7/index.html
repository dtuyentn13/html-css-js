<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alert</title>
    <script src="jquery/jquery.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body>
    <div class="alert alert-success alert-dismissible fade show">
        <a href="" class="close" data-dismiss='alert'>&times;</a>
        <p>Thuộc tính alert-success, alert-link và alert closesing <a href="" class="alert-link">click here</a></p>
    </div>
    <div class="alert alert-danger">
        <p>Thuộc tính alert alert-danger</p>
    </div>
    <div class="alert alert-primary">
        <p>Thuộc tính alert alert-primary</p>
    </div>
    <div class="alert alert-warning">
        <p>Thuộc tính alert warning</p>
    </div>
    <div class="alert alert-info">
        <p>Thuộc tính alert info</p>
    </div>
    <div class="alert alert-secondary">
        <p>Thuộc tính alert secondary</p>
    </div>
    <div class="alert alert-light">
        Thuộc tính alert light
    </div>
    <div class="alert alert-dark">
        Thuộc tính alert dark
    </div>
</body>

</html>
