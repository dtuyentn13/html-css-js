<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Groups</title>
    <script src="jquery/jquery.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body>
    <div class="btn-group-vertical">
        <button class="btn btn-info">1</button>
        <button class="btn btn-info">2</button>
        <button class="btn btn-info">3</button>
        <button class="btn btn-info">4</button>

    </div>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-info">1</button>
        <button class="btn btn-info">2</button>
        <button class="btn btn-info">3</button>
        <button class="btn btn-info">4</button>

    </div>
    <div class="btn-group">
        <button class="btn btn-info">1</button>
        <button class="btn btn-info">2</button>
        <button class="btn btn-info">3</button>
        <button class="btn btn-info">4</button>

    </div>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-info">1</button>
        <div class="btn-group">
            <button class="btn btn-info dropdown-toggle" data-toggle='dropdown'>2</button> .
        </div>
        <div class="dropdown-menu">
            <div class="dropdown-item">5</div>
        </div>
        <button class="btn btn-info">3</button>
        <button class="btn btn-info">4</button>

    </div>
</body>

</html>
