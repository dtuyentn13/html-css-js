<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
    <script src="jquery/jquery.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>

<body>

</body>
<div>
    <button class="btn-basic">basic</button>
    <a class="btn btn-primary">Primary</a>
    <input type="button" class="btn btn-info" value="info">
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-link">link</button>
</div>
<div>
    <a class="btn btn-outline-primary">Primary</a>
    <input type="button" class="btn btn-outline-info" value="info">
    <button class="btn btn-outline-danger">danger</button>
    <button class="btn btn-outline-warning btn-block">warning,button-block</button>
    <button class="btn btn-outline-secondary active">secondary,active</button>
    <button class="btn btn-outline-success btn-sm disabled">success,button small,disable</button>
    <button class="btn btn-outline-light">light</button>
    <button class="btn btn-outline-dark btn-lg">dark,button large</button>
</div>

</html>
