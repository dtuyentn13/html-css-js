<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>HÃ m Attribute</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#khoahoc").click(function(){			
			var s = $("#khoahoc").attr("src");
			if ( s=="images/ios.png" ){
				$("#khoahoc").attr("src","images/android.png");
			}else{
				$("#khoahoc").attr("src","images/ios.png")
			}
			});
		});
	</script>
</head>
<body>
	<img id="khoahoc"src="images/ios.png">
</body>
</html>
