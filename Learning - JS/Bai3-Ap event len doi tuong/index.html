<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Áp event lên đối tượng</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#an").click(function(){
				$("h2").hide(1000);
			});
			$("#hien").click(function(){
				$("h2").show(1000);
			});
		});
	</script>
</head>
<body>
	<div id="an">Ẩn</div>
	<div id="hien">Hiện</div>
	<h2>KhoaPham.vn</h2>
</body>
</html>
