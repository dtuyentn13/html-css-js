<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Hàm CSS</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#khoapham").css("background-color", "yellow");
			$("#khoapham").css("color","blue");
			$("#khoapham").css("width","100px");
			$("#khoapham").css("height","100px");
			var mau = $("#khoapham").css("background-color");
			alert(mau);
		});
	</script>
</head>
<body>
	<div id="khoapham">Lập trình Android</div>
</body>
</html>
